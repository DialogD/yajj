<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台首页</title>
    <base href="/">
    <link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<header class="Hui-header cl"> <a class="Hui-logo l" title="H-ui.admin v1.0" th:href="@{home/center}">一安家居-后台</a> <a class="Hui-logo-m l" title="H-ui.admin">H-ui</a> <span class="Hui-subtitle l">V1.0</span>

    <ul class="Hui-userbar">
        <li class="dropDown dropDown_hover"><a class="Hui-logo l"><i>个人信息</i> <i class="Hui-iconfont">&#xe6d5;</i></a>
            <ul class="dropDown-menu radius box-shadow">
                <li><a th:text="|登录名：${logSession.username}|">个人信息</a></li>
                <li><a th:text="${logSession.role} == 0 ? '角色：管理员' : '角色：卖家'">身份</a></li>
                <li><a th:href="@{user/logout}">退出</a></li>
            </ul>
        </li>
        <li id="Hui-msg"> <a title="消息"><span class="badge badge-danger">0</span><i class="Hui-iconfont" style="font-size:18px">&#xe68a;</i></a> </li>

    </ul>
    <a aria-hidden="false" class="Hui-nav-toggle" href="#"></a> </header>
<aside class="Hui-aside">
    <input runat="server" id="divScrollValue" type="hidden" value="" />
    <div class="menu_dropdown bk_2">
        <dl id="menu-admin">
            <dt th:if="${role} == 0"><i class="Hui-iconfont">&#xe62d;</i> 管理员管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
            <dd>
                <ul>
                    <li><a _href="user/pageList" href="javascript:void(0)">用户管理</a></li>
                    <li><a _href="feedback/pageList" href="javascript:void(0)">反馈信息管理</a></li>
                    <li><a _href="space/pageList" href="javascript:void(0)">家居空间管理</a></li>
                </ul>
            </dd>
            <dt><i class="Hui-iconfont">&#xe62d;</i> 家居管理<i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i></dt>
            <dd>
                <ul>
                    <li><a _href="product/pageList" href="javascript:void(0)">产品管理</a></li>
                    <li th:if="${role == 0}"><a _href="order/pageList" href="javascript:void(0)">订单管理</a>
                </ul>
            </dd>
        </dl>
    </div>
</aside>
<div class="dislpayArrow"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
    <div id="Hui-tabNav" class="Hui-tabNav">
        <div class="Hui-tabNav-wp">
            <ul id="min_title_list" class="acrossTab cl">
                <li class="active"><span title="我的桌面" data-href="#">我的桌面</span><em></em></li>
            </ul>
        </div>
        <div class="Hui-tabNav-more btn-group"><a id="js-tabNav-prev" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d4;</i></a><a id="js-tabNav-next" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d7;</i></a></div>
    </div>
    <div id="iframe_box" class="Hui-article">
        <div class="show_iframe">
            <div style="display:none" class="loading"></div>
            <iframe scrolling="yes" frameborder="0" src="javascript:;"></iframe>
        </div>
    </div>
</section>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/layer.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script>

</body>
</html>
