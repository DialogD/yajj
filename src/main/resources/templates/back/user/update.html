<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link th:href="@{lib/icheck/icheck.css}" rel="stylesheet" type="text/css" />
    <link href="lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <title>修改用户</title>
</head>
<body>
<div class="pd-20">
    <form action="user/update" method="post" class="form form-horizontal" id="form-admin-add">
        <input type="hidden" name="id" th:value="${user.id}">
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" th:value="${user.username}" placeholder="" id="username" name="username" datatype="*2-16" nullmsg="用户名不能为空">
            </div>
            <div class="col-4"> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-5 skin-minimal">
                <div class="radio-box">
                    <input type="radio" id="sex-1" name="gender" datatype="*" value="男" th:attr="checked=${user.gender eq '男'?true:false}" nullmsg="请选择性别！">
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="gender" value="女" th:attr="checked=${user.gender eq '女'?true:false}">
                    <label for="sex-2">女</label>
                </div>
            </div>
            <div class="col-4"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" th:value="${user.phone}" placeholder="" id="phone" name="phone"  datatype="m" nullmsg="手机不能为空">
            </div>
            <div class="col-4"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" placeholder="@" name="email" id="email" th:value="${user.email}" datatype="e" nullmsg="请输入邮箱！">
            </div>
            <div class="col-4"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-3"><span class="c-red">*</span>角色：</label>
            <div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" name="role" size="1">
					<option value="0" th:field="*{user.role}">管理员</option>
                    <option value="1" th:field="*{user.role}">普通用户</option>
                    <option value="2" th:field="*{user.role}">商家</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-3">头像：</label>
            <div class="formControls col-5">
                <input id="file_upload" type="file" name="file_upload"/>
                <img id="showImg" style="width: 100px;height: 100px" th:src="${user.image}" onerror="this.src='images/nofind.jpg'">
                <input type="hidden" id="image" name="image">
            </div>
            <div class="col-4">
            </div>
        </div>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>

    </form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{lib/icheck/jquery.icheck.min.js}"></script>
<script type="text/javascript" th:src="@{lib/Validform/5.3.2/Validform.min.js}"></script>
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<!--uploadify-->
<script src="js/jquery.uploadifive.js" type="text/javascript"></script>
<script type="text/javascript">

    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //判断用户名是否已存在
        $("#username").blur(function () {
            var username = $(this).val();
            $.ajax({
                url:"user/isExistName",
                type:"GET",
                data:"username="+username,
                success:function (data) {
                    if (data.code==98){
                        layer.msg(data.message,{icon:5,time:2000});
                    }
                }
            })
        });

        //初始化上传按钮-修改
        $('#file_upload').uploadifive({
            'buttonText'   : '修改',
            'uploadScript' : 'file/upload',
            'fileObjName'      : 'file_upload',
            'onUploadComplete' : function(file,data) {
                var result = JSON.parse(data);  //转为JSON类型
                $("#showImg").attr("src",result.data);
                $("#showImg").show();
                $("#image").val(result.data)
            }
        });


        $("#form-admin-add").Validform({
            tiptype:2,
            callback:function(){
                var index = parent.layer.getFrameIndex(window.name);  //获取窗口索引
                window.parent.location.reload();    //刷新父页面
                parent.layer.close(index);  // 关闭layer
                return true;
            }
        });

        $("#uploadFile").change(function(){
            var url = window.URL.createObjectURL(this.files[0]);
            $("#img").attr("src",url);
            $("#img").css("width","80px");
            $("#img").css("heigth","55px");
        });
    });
</script>
</body>
</html>
